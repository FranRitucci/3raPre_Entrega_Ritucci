<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pre Entrega 1 - Ritucci</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body id="">
    <header id="topPage">
        <h1 class="mainTitle">Simulador interactivo - Billetera virtual V3.0</h1>
    </header>
    <section id="section 1">
        <h2 id="domValidacion"></h2>
        <form class="formValidacion">
            <ul id="lista" class="cLista">
            </ul>
            <div class="btnValidacion">
                <input type="submit" value="Validar">
            </div>
        </form>
    </section>
    <section id="section 2">
        <h3 id="IngresoUsuario"></h3>
        <form id="formUser" class="formDatosUser">
            <ul id="datosUsuario" class="listaDatosUser">
                <input placeholder="Nombre" type="text"></input>
                <input placeholder="Apellido" type="text"></input>
                <input placeholder="Edad" type="number"></input>
            </ul>
            <div class="btnsDatosUser">
                <input type="submit" value="Extraccion">
                <input type="submit" value="Deposito">
                <input type="submit" value="Mi perfil">
            </div>
        </form>
    </section>
    <main id="programa">
    </main>
    <!--LINK JS-->
    <script src="main.js"></script>
</body>

</html>
